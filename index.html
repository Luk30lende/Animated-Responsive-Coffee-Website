<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Coffee Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- ========== Box Icons ========== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- ========== Remix Icons ========== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ========== Google Fonts ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========== Header ========== -->
    <header>
      <a href="#" class="logo">
        <img src="images/logo.png" alt="Logo" />
      </a>

      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="right-content">
        <a href="#" class="nav-btn">Sign In</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!-- ========== Hero ========== -->
    <section class="hero">
      <div class="hero-text">
        <h5 data-aos="fade-right" data-aos-duration="1400">
          #Coffee For Hot Days
        </h5>
        <h1
          data-aos="zoom-in-left"
          data-aos-duration="1400"
          data-aos-delay="200"
        >
          - Cold Brew
        </h1>
        <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">
          Boost your productivity and build your mood with a glass of coffee in
          the morning. Coffee has a stimulating effect
        </p>

        <div
          class="main-hero"
          data-aos="flip-down"
          data-aos-duration="1400"
          data-aos-delay="400"
        >
          <a href="#" class="btn">Order Now</a>
          <a href="#" class="price">
            KES. 2000/= | <span>Regular Price</span>
          </a>
        </div>
      </div>

      <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
        <img src="images/hero.png" alt="Hero Image" />
      </div>
    </section>

    <div class="icons">
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="600"
        ><i class="ri-facebook-fill"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="700"
        ><i class="ri-instagram-fill"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="800"
        ><i class="ri-twitter-x-fill"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="900"
        ><i class="ri-youtube-fill"></i
      ></a>
    </div>

    <div
      class="scroll"
      data-aos="zoom-out"
      data-aos-duration="1400"
      data-aos-delay="550"
    >
      <a href="#">
        <i class="ri-scroll-to-bottom-line"></i>
        Scroll Down
      </a>
    </div>

    <!-- ========== JavaScript File ========== -->
    <script src="script.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 1,
      });
    </script>
  </body>
</html>
