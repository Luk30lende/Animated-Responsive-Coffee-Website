<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Coffee Website</title>
    <link rel="stylesheet" href="style.css" />

    <!-- ========== Box Icons ========== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- ========== Remix Icons ========== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ========== Google Fonts ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========== Header ========== -->
    <header>
      <a href="#" class="logo">
        <img src="images/logo.png" alt="Logo" />
      </a>

      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="right-content">
        <a href="#" class="nav-btn">Sign In</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!-- ========== Hero ========== -->
    <section class="hero">
      <div class="hero-text">
        <h5>#Coffee For Hot Days</h5>
        <h1>- Cold Brew</h1>
        <p>
          Boost your productivity and build your mood with a glass of coffee in
          the morning. Coffee has a stimulating effect
        </p>

        <div class="main-hero">
          <a href="#" class="btn">Order Now</a>
          <a href="#" class="price"> Ksh. 2000 | <span>Regular Price</span> </a>
        </div>
      </div>

      <div class="hero-img">
        <img src="images/hero.png" alt="Hero Image" />
      </div>
    </section>

    <!-- ========== JavaScript File ========== -->
    <script src="script.js"></script>
  </body>
</html>
